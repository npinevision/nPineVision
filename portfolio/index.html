<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../assets/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container fade-in">
        <h1>Portfolio</h1>
        <div class="portfolio">
            <!-- Kaltura Video Embed -->
            <div class="portfolio-item fade-in-scroll">
                <iframe id="kaltura_player" type="text/javascript" src='https://cdnapisec.kaltura.com/p/1128062/embedPlaykitJs/uiconf_id/51416912?iframeembed=true&entry_id=1_p3zs0zhr&config[provider]={"widgetId":"1_64kewemn"}&config[playback]={"startTime":0}' style="width: 100%;height: 360px;border: 0;" allowfullscreen webkitallowfullscreen mozAllowFullScreen allow="autoplay *; fullscreen *; encrypted-media *" sandbox="allow-downloads allow-forms allow-same-origin allow-scripts allow-top-navigation allow...
                <p class="description">Community Perspectives On Artificial Intelligence</p>
            </div>
            <!-- YouTube Video with Lite Embed -->
            <div class="portfolio-item fade-in-scroll youtube-lite" data-id="PpWARlaQ8bA">
                <img src="../assets/yt-thumbnail.jpg" alt="YouTube Video" class="youtube-thumbnail" loading="lazy">
                <div class="play-button"></div>
                <p class="description">YouTube Video Description</p>
            </div>
        </div>
        <button class="main-button" onclick="navigateTo('../index.html')">Return</button>
    </div>
    <script src="../script.js" defer></script>
    <script>
        // YouTube Lite Embed Script
        document.addEventListener('DOMContentLoaded', function() {
            var youtube = document.querySelectorAll(".youtube-lite");
            for (var i = 0; i < youtube.length; i++) {
                youtube[i].addEventListener("click", function() {
                    var iframe = document.createElement("iframe");
                    iframe.setAttribute("src", "https://www.youtube.com/embed/" + this.dataset.id + "?autoplay=1");
                    iframe.setAttribute("frameborder", "0");
                    iframe.setAttribute("allowfullscreen", "1");
                    iframe.setAttribute("loading", "lazy");
                    this.innerHTML = "";
                    this.appendChild(iframe);
                });
            }
        });
    </script>
</body>
</html>
